<div *ngIf="!isHidden" class="pt-4 cc-main">
  <div>
    <div><h2>Enter a Credit Card Number!</h2></div>
    <form>
      <div class="input-group mb-5">
        <span class="input-group-text"><i class="fa-regular fa-credit-card"></i></span>
        <input type="text" id="cc-number"
          class="form-control form-control-lg"
          placeholder="0000 - 0000 - 0000 - 0000"
          [(ngModel)]="ccNumber"
          [ngModelOptions]="{standalone: true}"
          maxlength="25"
          autofocus
          creditcard
        />
        <span class="input-group-text">
          <i class="fa-brands fa-cc-diners-club me-1"></i>
          <i class="fa-brands fa-cc-amex me-1"></i>
          <i class="fa-brands fa-cc-discover"></i>
        </span>
      </div>
      <input type="submit" (click)="onSubmitCC()" hidden />
    </form>
  </div>
</div>

<div *ngIf="isHidden" class="pt-4 cc-main">
  <div style="flex-wrap: wrap; text-align: center;">
    <h1>Fooled Ya!</h1>
    <h2><pre class="saved-card">{{savedCCNumbers[0]}}</pre> is now saved to the interwebs</h2>
    <button class="btn btn-primary" (click)="resetCC()">Enter another Credit Card Number?</button>
    <div *ngIf="savedCCNumbers[1]">
      <div class="mt-4"><b>More saved numbers</b></div>
      <ul>
        <li *ngFor="let item of savedCCNumbers | slice: 1">
          <pre>{{item}}</pre>
        </li>
      </ul>
    </div>
  </div>
</div>
